<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/login.css">
  <title>Login page</title>
</head>

<body>
  <div class="container">
    <h2>Login here</h2>
    <form action="./success.html" target="_blank">
      <label for="input">Email Address</label>
      <input type="email" placeholder="email address" required><br>
      <label for="password">Create password</label>
      <input type="password" placeholder="Enter Your password" required minlength="8"><br>
      <button type="submit" value="submit" id="submit" target="_blank">Login</button>
    </form>
    <p>Don't have an account yet <a href="./index.html">Create your account here!</a></p>
  </div>

</body>

</html>
